<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Modify Data</title>
      <script src="modify.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
            </div>
        
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start buttons">
                    <div class="button is-primary is-light">
                        <a class="navbar-item" href="table">
                            Table
                        </a>
                    </div>
                    <div class="button is-primary is-light">
                    <a class="navbar-item" href="modify">
                    Modify
                    </a>
                    </div>
                </div>
            
                <div class="navbar-end"></div>
            </div>
        </nav>
        <div class="container">
            <h1>Modify Fields</h1>
            <div class="notification is-primary columns">
                <div class="column">
                    <h2>Add Location</h2>
                    <form id="loc-put">
                        <input class="input" type="text" id="loc-put-text" placeholder="Enter the location you wish to add">
                        <br>
                        <button class="button is-light" id="loc-put-button" onclick="addLocation()">Add</button>
                    </form>
                </div>
                <br>
                <div class="column">
                    <h2>Modify Location</h2>
                    <form id="loc-post">
                        <input class="input" type="text" id="loc-post-id" placeholder="Enter the ID of the location you wish to modify">
                        <br>
                        <input class="input" type="text" id="loc-post-text" placeholder="Enter the modification to the location">
                        <br>
                        <button class="button is-light" id="loc-post-button" onclick="updateLocation()">Modify</button>
                    </form>
                </div>
                <br>
                <div class="column">
                    <h2>Delete Location</h2>
                    <form id="loc-delete">
                        <input class="input" type="text" id="loc-delete-id" placeholder="Enter the ID of the location you wish to delete">
                        <br>
                        <button class="button is-light" id="loc-delete-button" onclick="deleteLocation()">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
